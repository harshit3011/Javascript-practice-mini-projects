<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alarm Clock</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Alarm Clock</h1>
    <div id="clock" class="clock"></div>
    <div class="set-alarm">
      <h2>Set Alarm</h2>
      <div class="input-container">
        <input type="number" id="alarm-hour" placeholder="Hour" min="1" max="12" step="1">
        <input type="number" id="alarm-minute" placeholder="Minute" min="0" max="59" step="1">
        <input type="number" id="alarm-second" placeholder="Second" min="0" max="59" step="1">
        <select id="am-pm">
          <option value="AM">AM</option>
          <option value="PM">PM</option>
        </select>
      </div>
      <button onclick="setAlarm()">Set Alarm</button>
    </div>
    <div id="alarms" class="alarms">
      <h2>Alarms List</h2>
      <ul id="alarms-list"></ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
