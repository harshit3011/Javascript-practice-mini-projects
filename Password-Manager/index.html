<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
         <div class="navcontainer">
            <h1>Password-Manager</h1>
            <img src="image.png" alt="logo">
         </div>
    </nav>
    <section>
        <div class="topcontainer">
            <div class="container">
                <h2>Pass-Saver</h2>
                <p>Your own password saver</p>
                <input type="url" name="email" id="url" placeholder="Enter your website url">
                <input type="email" name="email" id="email" placeholder="Enter your email">
                <input type="password" name="password" id="pass" placeholder="Enter your password">
                <button class="save">Save</button>
            </div>
            <div class="passlist">
                <h2>Your Passwords</h2>
                <div class="headings">
                        <div class="head"><h3 >Website</h3></div>
                        <div class="three">
                            <h3 class="Hemail">Email</h3>
                        <h3 >Password</h3>
                        <h3>Delete<h3>
                        </div>
                </div>
                <div class="sub">

                </div>
               
            </div>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
