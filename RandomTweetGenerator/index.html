<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Random-Tweet-Geneartor</title>
</head>
<body>
    <div class="mybackground"> 
        <span id="head">Random Tweet Generator</span>
        <div class="tweet">
            <img src="image.png" alt="logo" id="timage">
            <div class="inner">
                <img src="pfp.png" alt="pfp" id="pfp">
             <span id="name">Peter Parker</span>
            <span id="uname">@spider-man</span>
            </div>
            <div class="text">
                <p class="ptext"></p>
            </div>
            <button class="btn">Generate Tweet</button>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
